<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Symbol Watcher</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    .tab { display: none; }
    .tab.active { display: block; }
    .tab-buttons button { margin-right: 5px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 2px 0; }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button data-tab="whitelist">Whitelist</button>
    <button data-tab="settings">Settings</button>
  </div>

  <div id="whitelist" class="tab active">
    <h3>Discord Channel Whitelist</h3>
    <ul id="whitelist-list"></ul>
    <input type="text" id="whitelist-input" placeholder="channel URL..." />
    <button id="add-whitelist">Add</button>
  </div>

  <div id="settings" class="tab">
    <h3>Settings</h3>
    <label for="notify-port">Notification Port:</label>
    <input type="number" id="notify-port" min="1" max="65535" value="4113" />
    <button id="save-settings">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
